<div class="content">
  <form [formGroup]="form">
    <div class="d-flex flex-column">
      <p>Nareszcie nadeszła pora na ciebie!</p>
      <p>Bardzo się cieszę i czekam niecierpliwie na twój formularz!</p>
      <div class="d-flex flex-row">
        <app-form-input formControlName="firstName">Imię</app-form-input>
        <app-form-input formControlName="lastName">Nazwisko</app-form-input>
      </div>
      <div class="topic">
        <app-form-input type="textarea" formControlName="topic">Temat zapytania</app-form-input>
      </div>
      <div class="contact">
        <app-form-input formControlName="email">E-mail</app-form-input>
        <app-form-input formControlName="phoneNr">Numer telefonu</app-form-input>
      </div>
      <p-button (click)="sendForm()">Wyślij formularz</p-button>
    </div>
  </form>
</div>
